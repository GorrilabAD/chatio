<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node JS Chat</title>
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>
<div class="container-fluid df justify-content-center pt-5">
  <div class="card col-md-8 rare-wind-gradient df justify-content-between">
    <ul class="list-unstyled friend-list pt-5 pl-5" id="room">
    </ul>
        <form action="" class="df justify-content-end">
        <div class="form-group aqua-border col-md-8">
          <label for="exampleFormControlTextarea4">Colorful border</label>
          <textarea id="m" class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
          <button class="btn aqua-gradient btn-rounded right">Send</button>
        </div>
        </form>
  </div>
</div>

  <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();

      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');

        return false;
      });
      socket.on('chat message',function(msg) {
                var li = $("<li></li>").addClass("aqua-gradient near-moon-gradient card col-md-6 card-li mb-2").text(msg);               // Create element with HTML
                $("ul").append(li,);      // Append the new elements
            });
    });
  </script>
</body>
</html>
